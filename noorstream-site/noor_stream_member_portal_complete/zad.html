.section { display: none; margin-top: 20px; }
select, button.play { padding: 12px; font-size: 16px; border-radius: 8px; border: none; background: #222; color: white; width: 80%; max-width: 300px; margin: 10px 0; }
audio { margin-top: 20px; width: 80%; max-width: 400px; display: none; }
</style>
<script>
function stopAudio() {
    var audio = document.getElementById('player');
    audio.pause();
    audio.style.display = "none";
}
function showSection(id) {
    stopAudio();
    var sections = document.getElementsByClassName('section');
    for (var i = 0; i < sections.length; i++) {
        sections[i].style.display = 'none';
    }
    document.getElementById(id).style.display = 'block';
    var buttons = document.getElementsByClassName('tab-btn');
    for (var i = 0; i < buttons.length; i++) {
        buttons[i].classList.remove('active');
    }
    document.getElementById(id + '-btn').classList.add('active');
}
function playAudio(type) {
    var audio = document.getElementById('player');
    var src = '';
    if (type === 'quran') {
        var reciter = document.getElementById('reciter').value;
        var surah = document.getElementById('surah').value;
        if (reciter === "ahmad_huthayfi") {
            src = "https://server11.mp3quran.net/" + reciter + "/" + surah;
        } else {
            src = "https://server8.mp3quran.net/" + reciter + "/" + surah;
        }
    } else if (type === 'azkar') {
        var dua = document.getElementById('azkar-select').value;
        src = dua;
    }
    audio.src = src;
    audio.style.display = "block";
    audio.play();
}
</script>
